name: Geocoding
slug: geocoding
type: plugin
version: 0.1.0
description: Converts addresses into geographic coordinates
icon: plug
author:
  name: NicoHood
  email: grav@nicohood.de
homepage: https://github.com/NicoHood/grav-plugin-geocoding
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/NicoHood/grav-plugin-geocoding/issues
docs: https://github.com/NicoHood/grav-plugin-geocoding/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_GEOCODING.TEXT_VARIABLE
      help: PLUGIN_GEOCODING.TEXT_VARIABLE_HELP
